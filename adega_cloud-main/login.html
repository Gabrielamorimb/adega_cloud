<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estoque Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Configuração do Tailwind para cores personalizadas */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --info-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        /* Animações suaves */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out;
        }

        .animate-scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Container principal - agora ocupa largura total */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Seção do formulário - agora centralizada */
        .form-section {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Container do formulário */
        .form-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .form-container {
                padding: 3.5rem;
            }
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        /* Logo e header */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.02);
        }

        .logo-icon {
            background: var(--primary-gradient);
            padding: 1rem;
            border-radius: 20px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Títulos */
        .main-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        @media (min-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            text-align: center;
        }

        .subtitle a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .subtitle a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .subtitle a:hover::after {
            width: 100%;
        }

        /* Inputs modernos */
        .modern-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .modern-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .modern-input::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        /* Labels */
        .modern-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Checkbox moderno */
        .modern-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .modern-checkbox:checked {
            background: var(--primary-gradient);
            border-color: #667eea;
        }

        .modern-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.875rem;
            font-weight: bold;
        }

        /* Botão moderno */
        .modern-btn {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .modern-btn:hover::before {
            left: 100%;
        }

        .modern-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .modern-btn:active {
            transform: translateY(0);
        }

        /* Modais modernos */
        .modern-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            transform: scale(0.95);
            opacity: 0;
        }

        .modal-content.show {
            transform: scale(1);
            opacity: 1;
        }

        .modal-icon {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }

        .modal-icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .modal-icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.25rem;
        }

        .modal-text {
            color: #6b7280;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .modal-btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .modal-btn.success {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .modal-btn.success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }

        .modal-btn.error {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.3);
        }

        .modal-btn.error:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(107, 114, 128, 0.4);
        }

        /* Badge moderno */
        .modern-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        /* Benefícios em destaque */
        .benefits-section {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .benefits-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .benefits-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .benefit-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .benefit-item i {
            color: #10b981;
            font-size: 1rem;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        /* Estados de loading */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utilitários */
        .hidden {
            display: none !important;
        }

        .space-y-6 > * + * {
            margin-top: 2rem;
        }

        /* Responsividade adicional */
        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
            }

            .form-container {
                padding: 2rem;
                border-radius: 20px;
            }

            .main-title {
                font-size: 2rem;
            }

            .modern-input {
                padding: 1rem 1.25rem;
            }

            .benefits-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Elementos decorativos de fundo */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 15%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 20%;
            animation-delay: 6s;
        }
    </style>
</head>

<body>
    <!-- Elementos decorativos de fundo -->
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="main-container animate-fade-in">
        <!-- Seção do Formulário Centralizada -->
        <div class="form-section">
            <div class="form-container animate-scale-in">
                <!-- Logo -->
                <a href="index.html" class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-cube text-white text-2xl"></i>
                    </div>
                    <span class="logo-text">Estoque Fácil</span>
                </a>

                <!-- Badge de destaque centralizado -->
                <div class="text-center">
                    <div class="modern-badge">
                        <i class="fas fa-rocket"></i>
                        Acesse seu painel de controle
                    </div>
                </div>

                <!-- Título -->
                <div class="animate-slide-up">
                    <h2 class="main-title">Bem-vindo de volta!</h2>
                    <p class="subtitle">
                        Não tem uma conta?
                        <a href="cadastro.html">Cadastre-se gratuitamente</a>
                    </p>
                </div>

                <!-- Formulário -->
                <form id="login-form" class="space-y-6 animate-slide-up" style="animation-delay: 0.2s;">
                    <div>
                        <label class="modern-label">
                            <i class="fas fa-envelope text-blue-600"></i>
                            E-mail
                        </label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required placeholder="seu@email.com" class="modern-input">
                    </div>

                    <div>
                        <label class="modern-label">
                            <i class="fas fa-lock text-red-600"></i>
                            Senha
                        </label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Sua senha" class="modern-input">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="modern-checkbox">
                            <label for="remember-me" class="ml-3 text-sm text-gray-700 font-medium">
                                Lembrar de mim
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="esqueci-senha.html" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                                Esqueceu sua senha?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="modern-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar no meu painel
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>

                <!-- Informações de segurança -->
                <div class="text-center mt-8 text-sm text-gray-500 animate-slide-up" style="animation-delay: 0.4s;">
                    <div class="flex items-center justify-center gap-6 flex-wrap">
                        <span class="flex items-center">
                            <i class="fas fa-shield-alt mr-2 text-green-600"></i>
                            Login seguro
                        </span>
                        <span class="flex items-center">
                            <i class="fas fa-clock mr-2 text-blue-600"></i>
                            Acesso 24/7
                        </span>
                        <span class="flex items-center">
                            <i class="fas fa-mobile-alt mr-2 text-purple-600"></i>
                            Mobile friendly
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="success-modal" class="modern-modal hidden">
        <div class="modal-content" id="success-modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="modal-title">Login Efetuado!</h3>
            <p class="modal-text">
                Bem-vindo de volta! Redirecionando para o seu painel de controle...
            </p>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="error-modal" class="modern-modal hidden">
        <div class="modal-content" id="error-modal-content">
            <div class="modal-icon error">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="modal-title">Erro no Login</h3>
            <p id="error-message" class="modal-text"></p>
            <button id="modal-error-close-btn" class="modal-btn error">
                <i class="fas fa-redo"></i>
                Tentar Novamente
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ===================================================================
        // SCRIPT DE LOGIN COM MODAIS DE SUCESSO E ERRO
        // ===================================================================

        // Substitua pelas suas credenciais do Supabase
        const SUPABASE_URL = 'https://urffzwmchbbeddpanopp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVyZmZ6d21jaGJiZWRkcGFub3BwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzE2MjcsImV4cCI6MjA2ODI0NzYyN30.OtBoVWqlFdoBeQx2-gYwzVPV2tALQ2xM6AK45kcpdQc';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Seleciona os elementos do DOM
        const loginForm = document.getElementById('login-form');
        const successModal = document.getElementById('success-modal');
        const successModalContent = document.getElementById('success-modal-content');
        const errorModal = document.getElementById('error-modal');
        const errorModalContent = document.getElementById('error-modal-content');
        const errorMessageElement = document.getElementById('error-message');
        const errorCloseBtn = document.getElementById('modal-error-close-btn');

        // Funções para mostrar e esconder modais com animação
        function showModal(modal, content) {
            modal.classList.remove('hidden');
            setTimeout(() => content.classList.add('show'), 10);
        }

        function hideModal(modal, content) {
            content.classList.remove('show');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // Função para resetar o botão
        function resetButton() {
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = '<i class="fas fa-sign-in-alt"></i>Entrar no meu painel<i class="fas fa-arrow-right"></i>';
            submitBtn.classList.remove('loading');
            submitBtn.innerHTML = originalText;
        }

        // Lógica principal do formulário
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Adiciona estado de loading
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';

            // Pega os dados dos campos do formulário
            const email = loginForm.querySelector('#email-address').value.trim();
            const password = loginForm.querySelector('#password').value;

            // Validações no lado do cliente
            if (!email || !password) {
                errorMessageElement.textContent = 'Por favor, preencha todos os campos.';
                showModal(errorModal, errorModalContent);
                resetButton();
                return;
            }

            // Validação de email
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            if (!emailRegex.test(email)) {
                errorMessageElement.textContent = 'Por favor, insira um endereço de e-mail válido.';
                showModal(errorModal, errorModalContent);
                resetButton();
                return;
            }

            try {
                // Envia os dados para o Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                resetButton();

                // Trata a resposta do Supabase
                if (error) {
                    let friendlyMessage = 'E-mail ou senha inválidos. Por favor, verifique seus dados e tente novamente.';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        friendlyMessage = 'E-mail ou senha incorretos. Verifique suas credenciais e tente novamente.';
                    } else if (error.message.includes('Email not confirmed')) {
                        friendlyMessage = 'Por favor, confirme seu e-mail antes de fazer login. Verifique sua caixa de entrada.';
                    } else if (error.message.includes('Too many requests')) {
                        friendlyMessage = 'Muitas tentativas de login. Aguarde alguns minutos antes de tentar novamente.';
                    }
                    
                    errorMessageElement.textContent = friendlyMessage;
                    showModal(errorModal, errorModalContent);
                } else {
                    // Se não houve erro, busca o perfil para verificar o status
                    const { data: profile, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('subscription_status, trial_ends_at')
                        .eq('id', data.user.id)
                        .single();

                    if (profileError) {
                        errorMessageElement.textContent = 'Erro ao buscar dados do perfil. Tente novamente.';
                        showModal(errorModal, errorModalContent);
                        return;
                    }

                    const status = profile.subscription_status;
                    const trialEndDate = new Date(profile.trial_ends_at);
                    const now = new Date();

                    // Decide para onde enviar o usuário
                    if (status === 'active' || (status === 'trialing' && now <= trialEndDate)) {
                        // Se for 'ativo' OU 'em teste' válido, vai para o dashboard
                        showModal(successModal, successModalContent);
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Se o teste expirou, redireciona para a página de planos
                        window.location.href = `planos.html?email=${encodeURIComponent(email)}`;
                    }
                }
            } catch (err) {
                resetButton();
                errorMessageElement.textContent = 'Erro de conexão. Verifique sua internet e tente novamente.';
                showModal(errorModal, errorModalContent);
            }
        });

        // Adiciona as ações para os botões dos modais
        errorCloseBtn.addEventListener('click', () => {
            hideModal(errorModal, errorModalContent);
        });

        // Fecha modal clicando fora
        [successModal, errorModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    const content = modal.querySelector('.modal-content');
                    hideModal(modal, content);
                }
            });
        });

        // Animações de entrada dos elementos
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.animate-slide-up, .animate-fade-in, .animate-scale-in');
            animatedElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Efeito parallax suave nos elementos flutuantes
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.floating-shape');
            
            parallaxElements.forEach((element, index) => {
                const speed = 0.3 + (index * 0.1);
                element.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Efeito de digitação no placeholder (opcional)
        const emailInput = document.getElementById('email-address');
        const passwordInput = document.getElementById('password');

        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
